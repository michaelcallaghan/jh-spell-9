<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="phoneme">
            <h2><span>Phoneme</span> {{ phoneme.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Ipa</span></dt>
                <dd>
                    <span>{{ phoneme.ipa }}</span>
                </dd>
                <dt><span>Aka</span></dt>
                <dd>
                    <span>{{ phoneme.aka }}</span>
                </dd>
                <dt><span>Informal Uk Gov</span></dt>
                <dd>
                    <span>{{ phoneme.informalUkGov }}</span>
                </dd>
                <dt><span>Wiki Ipa</span></dt>
                <dd>
                    <span>{{ phoneme.wikiIpa }}</span>
                </dd>
                <dt><span>First Introduced At</span></dt>
                <dd>
                    <div *ngIf="phoneme.firstIntroducedAt">
                        <a [routerLink]="['/national-educational-level', phoneme.firstIntroducedAt?.id, 'view']">{{ phoneme.firstIntroducedAt?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/phoneme', phoneme.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
