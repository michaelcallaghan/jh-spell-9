<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="wordInList">
            <h2><span>Word In List</span> {{ wordInList.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Position</span></dt>
                <dd>
                    <span>{{ wordInList.position }}</span>
                </dd>
                <dt><span>Word</span></dt>
                <dd>
                    <div *ngIf="wordInList.word">
                        <a [routerLink]="['/word', wordInList.word?.id, 'view']">{{ wordInList.word?.text }}</a>
                    </div>
                </dd>
                <dt><span>Word List</span></dt>
                <dd>
                    <div *ngIf="wordInList.wordList">
                        <a [routerLink]="['/word-list', wordInList.wordList?.id, 'view']">{{ wordInList.wordList?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/word-in-list', wordInList.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
