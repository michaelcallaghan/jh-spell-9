<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-word-heading">Create or edit a Word</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_text">Text</label>
                    <input type="text" class="form-control" name="text" id="field_text"
                           formControlName="text"/>
                    <div *ngIf="editForm.get('text')!.invalid && (editForm.get('text')!.dirty || editForm.get('text')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('text')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ipaText">Ipa Text</label>
                    <input type="text" class="form-control" name="ipaText" id="field_ipaText"
                           formControlName="ipaText"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_soundFile">Sound File</label>
                    <input type="text" class="form-control" name="soundFile" id="field_soundFile"
                           formControlName="soundFile"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_usageSoundFile">Usage Sound File</label>
                    <input type="text" class="form-control" name="usageSoundFile" id="field_usageSoundFile"
                           formControlName="usageSoundFile"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_altIpaText">Alt Ipa Text</label>
                    <input type="text" class="form-control" name="altIpaText" id="field_altIpaText"
                           formControlName="altIpaText"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_altSoundFile">Alt Sound File</label>
                    <input type="text" class="form-control" name="altSoundFile" id="field_altSoundFile"
                           formControlName="altSoundFile"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_altUsageSoundFile">Alt Usage Sound File</label>
                    <input type="text" class="form-control" name="altUsageSoundFile" id="field_altUsageSoundFile"
                           formControlName="altUsageSoundFile"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_firstIntroducedAt">First Introduced At</label>
                    <select class="form-control" id="field_firstIntroducedAt" name="firstIntroducedAt" formControlName="firstIntroducedAt">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="nationalEducationalLevelOption.id === editForm.get('firstIntroducedAt')!.value?.id ? editForm.get('firstIntroducedAt')!.value : nationalEducationalLevelOption" *ngFor="let nationalEducationalLevelOption of nationaleducationallevels; trackBy: trackById">{{ nationalEducationalLevelOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
